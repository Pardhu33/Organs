<!DOCTYPE html>
<html>
<head>
    <title>Donor List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
    <script>
        function loadDonorData() {
            document.getElementById("donorTableBody").innerHTML = `
                ${sessionStorage.getItem("donorData") || "<tr><td colspan='10'>No data available</td></tr>"}
            `;
        }
    </script>
</head>
<body onload="loadDonorData()">
    <h2>Registered Donors</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Aadhar Number</th>
                <th>Age</th>
                <th>Blood Group</th>
                <th>Organ</th>
                <th>Contact</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="donorTableBody">
            <tr><td colspan='10'>Loading...</td></tr>
        </tbody>
    </table>
</body>
</html>
