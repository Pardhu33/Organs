<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="/Organs/app.js"></script>

    <style>
        body {
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                        <form id="registerUser" action="registerUser" method="post">
            
    <h2 class="text-center mb-4">User Register</h2>
    <div class="form-group">
        <label for="username"><b>Username</b></label>
        <input type="text" class="form-control" id="username" placeholder="Enter username/Hospital id" name="username" required>
    </div>
    <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>

   
</form>            </div>
        </div>
    </div>
</body>

</html>
