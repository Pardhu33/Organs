<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/Organs/app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container1 {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="container1">
            <h2>Organ Donation Form</h2>
            <form id="donorRegister" action="donorRegister" method="post">

                <div class="row">
                    <div class="col-md-6">
                        <label>First Name:</label>
                        <input type="text" name="first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label>Last Name:</label>
                        <input type="text" name="last_name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Date of Birth:</label>
                        <input type="date" name="date_of_birth" required>
                    </div>
                    <div class="col-md-6">
                        <label>Gender:</label>
                        <select name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    
                    <div class="col-md-6">
    <label>Age:</label>
    <input type="number" name="age" required min="1">
    
</div>

                    <div class="col-md-6">
                        <label>Email:</label>
                        <input type="email" name="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Address:</label>
                        <textarea name="address" rows="3" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label>Phone Number:</label>
                        <input type="tel" name="contact" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Adhaar Number:</label>
                        <input type="tel" name="aadhar_number" required>
                    </div>
                    <div class="col-md-6">
                        <label>Blood Group:</label>
                        <select name="blood_group" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Organs You Wish to Donate:</label>
                    <select name="organs[]" multiple required>
                        <option value="heart">Heart</option>
                        <option value="lungs">Lungs</option>
                        <option value="liver">Liver</option>
                        <option value="kidneys">Kidneys</option>
                        <option value="pancreas">Pancreas</option>
                        <option value="intestines">Intestines</option>
                        <option value="corneas">Corneas</option>
                        <option value="tissues">Tissues</option>
                    </select>
                </div>

                

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
